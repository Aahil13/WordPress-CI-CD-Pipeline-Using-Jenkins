version: v1.0
name: Setup WordPress with MySQL using Docker Secrets
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup WordPress and MySQL
    task:
      prologue:
        commands:
          - echo "Running setup script..."
      jobs:
        - name: Run setup script
          commands:
            - ./setup_wordpress_mysql.sh
